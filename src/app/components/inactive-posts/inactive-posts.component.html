<div class="container">
    <div *ngIf="posts.length > 0">
        <div *ngFor="let post of posts; let i = index">
            <app-card [post]="post">
                <div class="container text-center">
                    <button type="button" class="btn btn-primary m-2" (click)="upload(post.id)">Attiva</button>
                    <button type="button" class="btn btn-danger m-2" (click)="delete(post.id)">Elimina</button>
                </div>
            </app-card>
        </div>
    </div>
</div>
